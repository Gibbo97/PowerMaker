<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href='/static/style.css' />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Orbitron&display=swap" rel="stylesheet">

    <title>Power Maker</title>
</head>

<body>

    <div class="border rounded mx-auto my-2 box ">
        <h1 class="text-center my-3"><a href="/">PowerMaker <br> ADMIN</a></h1>
    </div>

    <div class="border border-3 rounded mx-auto my-2 box">

        <div class="row mx-5 mt-4 mb-2">
            <div class="col border">
                <p class="text-center my-auto justify-content-cente"> {{status_desc}} </p>
            </div>
        </div>
    </div>
       

    <div class="border border-3 rounded mx-auto my-3 box">
        <div class="col text-center">
            <form action="/override" method="POST">
                <label for="rate" class="form-label mt-4 mb-2 mx-2">Enter I/E rate <br> +ve import | -ve export <br> 0 stop I/E</label>
                <input type="text" class="form-control my-2 ms-5" id="rate" name = "rate" placeholder="Enter rate ">
                <input type="submit" name="button" class="btn hot mb-2" value="Apply Manual I/E rate"> <br>
                <input type="submit" name="button" class="btn btn-primary mb-2" value="Automatic I/E"> <br>
            </form>
        </div>

    </div>

</body>

</html>
